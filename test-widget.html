<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Widget Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .test-section {
      margin: 20px 0;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 5px;
    }
    code {
      background: #eee;
      padding: 2px 5px;
      border-radius: 3px;
      font-family: monospace;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0051a8;
    }
  </style>
</head>
<body>
  <h1>Now Widget Test Page</h1>
  
  <div class="test-section">
    <h2>Widget Integration Test</h2>
    <p>This page tests the Now Widget with the updated <code>data-org-id</code> attribute.</p>
    
    <div id="widget-status">
      <p>Widget status: <span id="status-text">Not initialized</span></p>
    </div>
    
    <div>
      <h3>Test with local build:</h3>
      <button id="load-local">Load Local Widget</button>
    </div>
    
    <div style="margin-top: 20px;">
      <h3>Test with direct embed:</h3>
      <button id="direct-embed">Insert Direct Embed</button>
      <div id="embed-container"></div>
    </div>
  </div>

  <script>
    // Helper function to update status
    function updateStatus(message, isError = false) {
      const statusElement = document.getElementById('status-text');
      statusElement.textContent = message;
      statusElement.style.color = isError ? 'red' : 'green';
    }

    // Function to load the widget with the specified URL and attributes
    function loadWidget(scriptSrc, orgId, token) {
      // Remove any existing widget script
      const existingScript = document.querySelector('script[src*="now-widget.js"]');
      if (existingScript) {
        existingScript.remove();
      }

      // Create and append the new script
      const script = document.createElement('script');
      script.defer = true;
      script.src = scriptSrc;
      script.setAttribute('data-org-id', orgId);
      script.setAttribute('data-token', token);
      script.setAttribute('data-theme', 'dark');
      script.setAttribute('data-position', 'left');
      script.setAttribute('data-button-color', '#1a73e8');
      script.setAttribute('data-button-size', '60');
      
      // Listen for widget initialization
      window.addEventListener('nowWidgetInitialized', function(event) {
        if (event.detail.success) {
          updateStatus('Widget initialized successfully!');
        } else {
          updateStatus('Widget initialization failed.', true);
        }
      }, { once: true });

      // Handle script load error
      script.onerror = function() {
        updateStatus('Failed to load widget script.', true);
      };

      document.head.appendChild(script);
      updateStatus('Loading widget...');
    }

    // Button event listeners
    document.getElementById('load-local').addEventListener('click', function() {
      loadWidget('/dist/now-widget.js', '67tiEuEkC3G', 'Njd0aUV1RWtDM0cuMTc0MjE1NDU0NTE3OC5kZWZhdWx0LXdpZGdldC1zZWNyZXQ=');
    });
    
    // Direct embed button
    document.getElementById('direct-embed').addEventListener('click', function() {
      const container = document.getElementById('embed-container');
      container.innerHTML = '';
      
      const scriptTag = document.createElement('script');
      scriptTag.defer = true;
      scriptTag.type = 'module';
      scriptTag.src = '/dist/now-widget.js';
      scriptTag.setAttribute('data-org-id', '67tiEuEkC3G');
      scriptTag.setAttribute('data-token', 'Njd0aUV1RWtDM0cuMTc0MjE1NDU0NTE3OC5kZWZhdWx0LXdpZGdldC1zZWNyZXQ=');
      scriptTag.setAttribute('data-theme', 'dark');
      scriptTag.setAttribute('data-position', 'left');
      scriptTag.setAttribute('data-button-color', '#1a73e8');
      scriptTag.setAttribute('data-button-size', '90');
      
      container.appendChild(scriptTag);
      updateStatus('Direct embed added to page');
    });
  </script>
</body>
</html>
